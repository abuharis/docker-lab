name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "Application name (ECR repo & image name)"
        required: true
      image_tag:
        description: "Docker image tag"
        required: true
        default: "latest"

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ECR_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.app_name }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create ECR repo if not exists
        run: |
          aws ecr describe-repositories \
            --repository-names ${{ inputs.app_name }} \
          || aws ecr create-repository \
            --repository-name ${{ inputs.app_name }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password \
          | docker login --username AWS --password-stdin $ECR_REPO

      - name: Build image
        run: |
          docker build -t ${{ inputs.app_name }}:${{ inputs.image_tag }} .

      - name: Tag image
        run: |
          docker tag \
            ${{ inputs.app_name }}:${{ inputs.image_tag }} \
            $ECR_REPO:${{ inputs.image_tag }}

      - name: Push image
        run: |
          docker push $ECR_REPO:${{ inputs.image_tag }}