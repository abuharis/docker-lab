name: Build & Push Docker Image to ECR

on:
  workflow_dispatch:
    inputs:
      git_repo_url:
        description: "Public GitHub repository URL of the application"
        required: true
      git_branch:
        description: "Git branch to build"
        required: true
        default: "main"
      app_name:
        description: "Application name (ECR repo: docker-images/<app_name>)"
        required: true
      image_tag:
        description: "Docker image tag"
        required: true
        default: "latest"
      dockerfile_path:
        description: "Path to Dockerfile inside the repo"
        required: true
        default: "Dockerfile"
      build_context:
        description: "Docker build context inside the repo"
        required: true
        default: "."

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      ECR_REPO_NAME: docker-images/${{ inputs.app_name }}
      ECR_REPO_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/docker-images/${{ inputs.app_name }}

    steps:
      - name: Clone application repository
        run: |
          git clone --branch ${{ inputs.git_branch }} \
            ${{ inputs.git_repo_url }} app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create ECR repository if it does not exist
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPO_NAME \
          || aws ecr create-repository \
            --repository-name $ECR_REPO_NAME

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password \
          | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build \
            -f app/${{ inputs.dockerfile_path }} \
            -t ${{ inputs.app_name }}:${{ inputs.image_tag }} \
            app/${{ inputs.build_context }}

      - name: Tag Docker image
        run: |
          docker tag \
            ${{ inputs.app_name }}:${{ inputs.image_tag }} \
            $ECR_REPO_URI:${{ inputs.image_tag }}

      - name: Push image to ECR
        run: |
          docker push $ECR_REPO_URI:${{ inputs.image_tag }}